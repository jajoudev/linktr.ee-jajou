<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jajou | My Custom Linktr.ee!</title>
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="icon" href="assets/images/jajou.webp" type="image/x-icon" />
  </head>
  <body>
    <div class="content-profile">
      <div class="profile-card">
        <img
          class="profile"
          src="assets/images/jajou.webp"
          alt="jajou profile"
        />
        <div class="rgb-border"></div>
        <h1 class="name">Jajou</h1>
        <p class="description">Youtuber & Web Dev</p>
        <div class="link-profile-youtube">
          <a href="#">Youtube</a>
        </div>
        <div class="link-profile-twitch">
          <a class="twitch" href="#">Twitch</a>
          <p class="text-under">bientôt actif là-bas</p>
        </div>
        <div class="link-profile-discord">
          <a href="#">Discord</a>
        </div>
        <div class="link-profile-speedrun">
          <a href="#">Speedrun</a>
        </div>
      </div>
      <div class="audio-tracker">
        <div class="content-audio">
          <p>Test</p>
          <audio id="audio" src="assets/music/TKO VIP.mp3"></audio>
          <button id="play-pause-btn">Play</button>
          <span id="current-time">0:00</span>
          <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <span id="duration">0:00</span>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
